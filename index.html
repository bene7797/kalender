<html>
    <head>
        <title>Kalenderblatt</title>

    </head>
    <body>
        <canvas id = "PartikelCanvas"></canvas>
        <h1 id="Datum"> </h1>
        <div id = kalenderLayout>

        <div id = "feier"></div>
        <script type="module" src="script.js"></script>
    </body>
</html>
