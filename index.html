<html>
    <head>
        <title>Kalenderblatt</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <canvas id = "PartikelCanvas"></canvas>
       
        <div id = kalenderLayout>
            <h1 id="Datum"> </h1>
            <button id = "previousMonth" ><strong>&lt;</strong></button>
            <table id="Kalender"></table>
            <button id = "nextMonth"><strong>&gt;</strong></button> 
            <div id = "historical" class = "sub"></div>
            <p id = "Info" class = "sub"></p>
  
        </div>

        

        <div id = "feier"></div>
        <script type="module" src="script.js"></script>
    </body>
</html>
